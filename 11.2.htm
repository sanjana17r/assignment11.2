<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <table id="dynamic-table" border="1"><!--table having id 'dynamic-table'-->
         <tr>
                <td>cell 1</td> <!--table having a row and two columns are added-->
                <td>cell 2</td>   
         </tr>   
        </table>
        <br>
        
        <input type="button" value="Add row" onclick="addRow()"><!--on clicking the button, the addrow function is called-->
        <script>
            var i=3,a=0;//initialization of i and a.
            
            var t = document.getElementById("dynamic-table");
            
            document.getElementById("button").addEventListener("click",addRow());
            
            function addRow()
            {
                a++;//in each iteration, a is incremented so that it represents the row postion
                var table = document.getElementById("dynamic-table");
                var row = table.insertRow(a);//represents 'a'th row
                var cell1 = row.insertCell(0);//represents first column
                var cell2 = row.insertCell(1);//represents second column
                var col1 = i; //stores value of i to be entered in the inner html of cell 1
                var col2 = ++i;//stores value of i to be entered in the inner html of cell 2
                cell1.innerHTML = "cell "+ col1;//inner html of cell1 
                cell2.innerHTML = "cell "+ col2;//inner html of cell2
                i++;
            }
           
        </script>
    
    </body>
</html>
